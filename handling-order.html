            const submenu = document.getElementById('submenu-' + id);
            const arrow = document.getElementById('arrow-' + id);
            
            if (submenu.classList.contains('hidden')) {
                submenu.classList.remove('hidden');
                arrow.classList.add('rotate-90');
                arrow.classList.add('text-gold');
            } else {
                submenu.classList.add('hidden');
                arrow.classList.remove('rotate-90');
                arrow.classList.remove('text-gold');
            }
        }

        function toggleSubSubmenu(id) {
            const submenu = document.getElementById('sub-submenu-' + id);
            const arrow = document.getElementById('arrow-' + id);
            
            if (submenu.classList.contains('hidden')) {
                submenu.classList.remove('hidden');
                arrow.classList.add('rotate-90');
                arrow.classList.add('text-gold');
            } else {
                submenu.classList.add('hidden');
                arrow.classList.remove('rotate-90');
                arrow.classList.remove('text-gold');
            }

            } else if (packageType === 'custom') {

                            <div class="border-t border-gray-200 pt-4"><div class="flex gap-4 mb-4"><label class="flex items-center gap-2 text-sm cursor-pointer"><input type="radio" name="flight_status" value="yes" class="text-gold focus:ring-gold" onchange="toggleFlightDetails(true)"> <span>Sudah ada Tiket</span></label><label class="flex items-center gap-2 text-sm cursor-pointer"><input type="radio" name="flight_status" value="no" class="text-gold focus:ring-gold" checked onchange="toggleFlightDetails(false)"> <span>Belum ada Tiket</span></label></div><div id="flight-details" class="hidden space-y-4">${renderFlightInputs()}</div></div>
                        </div>

                        <!-- 3. Hotel Handling -->
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">

                            <div class="grid grid-cols-3 gap-2 mb-4">${renderCustomServiceRadio('hotel_handling', 'Basic', 20)}${renderCustomServiceRadio('hotel_handling', 'Premium', 30)}${renderCustomServiceRadio('hotel_handling', 'VIP', 40)}</div>
                            <div class="border-t border-gray-200 pt-4"><div class="flex gap-4 mb-4"><label class="flex items-center gap-2 text-sm cursor-pointer"><input type="radio" name="hotel_status" value="yes" class="text-gold focus:ring-gold" onchange="toggleHotelDetails(true)"> <span>Sudah Pesan Hotel</span></label><label class="flex items-center gap-2 text-sm cursor-pointer"><input type="radio" name="hotel_status" value="no" class="text-gold focus:ring-gold" checked onchange="toggleHotelDetails(false)"> <span>Belum Pesan Hotel</span></label></div><div id="hotel-details" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4">${renderHotelInput(1)}${renderHotelInput(2)}</div></div>
                        </div>

                        <!-- 4. Muthowwif -->

                            <h5 class="font-semibold text-gray-700 text-sm">4. Muthowwif</h5>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-t border-gray-200 pt-4"><div><p class="text-xs text-gray-500 mb-2">Jenis Kelamin</p><div class="flex gap-4"><label class="flex items-center gap-2 text-sm cursor-pointer"><input type="radio" name="muthowwif_gender" value="male" class="text-gold focus:ring-gold"><span>Laki-laki</span></label><label class="flex items-center gap-2 text-sm cursor-pointer"><input type="radio" name="muthowwif_gender" value="female" class="text-gold focus:ring-gold"><span>Perempuan</span></label></div></div><div><p class="text-xs text-gray-500 mb-2">Bahasa</p><div class="flex gap-4"><label class="flex items-center gap-2 text-sm cursor-pointer"><input type="radio" name="muthowwif_lang" value="id" class="text-gold focus:ring-gold"><span>Indonesia</span></label><label class="flex items-center gap-2 text-sm cursor-pointer"><input type="radio" name="muthowwif_lang" value="ar" class="text-gold focus:ring-gold"><span>Arab</span></label></div></div></div>

                        <!-- Ringkasan -->
                        <div class="bg-white p-6 rounded-xl shadow-lg border border-gold/20"><h4 class="text-lg font-bold text-gray-800 mb-4">Ringkasan Pesanan</h4><div class="space-y-2 text-sm mb-6"><div class="flex justify-between"><span class="text-gray-500">Paket Dipilih</span><span class="font-medium text-gray-800" id="summary-package">Paket Custom</span></div><div class="flex justify-between"><span class="text-gray-500">Total Jamaah</span><span class="font-medium text-gray-800" id="summary-pilgrims">0</span></div><div class="flex justify-between items-center pt-2 border-t border-gray-100 mt-2"><span class="text-gray-800 font-semibold">Total Harga Paket</span><span class="text-xl font-bold text-gold" id="summary-total">$0</span></div></div><div class="flex justify-end gap-2 mb-6"><button type="button" onclick="setFormCurrency('IDR')" class="px-3 py-1 text-xs rounded border border-gray-200 hover:bg-gray-50 form-currency-btn transition-colors" data-currency="IDR">IDR</button><button type="button" onclick="setFormCurrency('USD')" class="px-3 py-1 text-xs rounded bg-gold text-white border border-gold form-currency-btn transition-colors" data-currency="USD">USD</button><button type="button" onclick="setFormCurrency('SAR')" class="px-3 py-1 text-xs rounded border border-gray-200 hover:bg-gray-50 form-currency-btn transition-colors" data-currency="SAR">SAR</button></div><button type="button" class="w-full bg-gold hover:bg-gold-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-gold/30 transition-all transform hover:-translate-y-0.5">Kirim Pesanan</button></div>

        // Helper Render Functions
        function renderPackageOption(name, price) {
            return `<label class="flex items-center justify-between p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:border-gold transition-colors group"><div class="flex items-center gap-3"><input type="radio" name="package_option" value="${price}" data-name="${name}" class="text-gold focus:ring-gold" onchange="calculateTotal()"><div><p class="font-medium text-gray-800 text-sm">${name}</p></div></div><span class="font-bold text-gold text-sm">$${price}<span class="text-[10px] text-gray-500 font-normal">/pax</span></span></label>`;
        }
        function renderHotelInput(num) {
            return `<div class="space-y-2"><p class="text-xs font-medium text-gray-500 uppercase">Hotel ${num}</p><input type="text" placeholder="Nama Hotel" class="w-full px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none"><input type="text" placeholder="Kota" class="w-full px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none"><div class="grid grid-cols-2 gap-2"><input type="date" class="w-full px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none" placeholder="Check-in"><input type="number" placeholder="Malam" class="w-full px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none"></div><input type="date" class="w-full px-3 py-2 rounded border border-gray-300 text-sm bg-gray-50" placeholder="Check-out" readonly></div>`;
        }
        function renderRoomInput(type, multiplier) {
            return `<div><label class="block text-xs text-gray-500 mb-1">${type} (x${multiplier})</label><input type="number" id="room-${type.toLowerCase()}" value="0" min="0" data-multiplier="${multiplier}" class="w-full px-3 py-2 rounded border border-gray-300 text-sm room-input focus:border-gold outline-none" oninput="calculatePilgrims()"></div>`;
        }
        function renderAddon(name, price, type) {
            return `<label class="flex items-center justify-between text-sm cursor-pointer p-2 hover:bg-gray-50 rounded transition-colors"><div class="flex items-center gap-2"><input type="checkbox" class="rounded text-gold focus:ring-gold border-gray-300 addon-checkbox" value="${price}" data-type="${type}" onchange="calculateTotal()"><span class="text-gray-700">${name}</span></div><span class="text-gray-500 text-xs">$${price}/${type}</span></label>`;
        }
        function renderFlightInputs() {
            return `<div><p class="text-xs font-bold text-gray-500 uppercase mb-2">Keberangkatan</p><div class="grid grid-cols-1 md:grid-cols-3 gap-3"><input type="date" class="px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none"><input type="text" placeholder="Maskapai" class="px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none"><input type="text" placeholder="No. Penerbangan" class="px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none"></div></div><div><p class="text-xs font-bold text-gray-500 uppercase mb-2">Kepulangan</p><div class="grid grid-cols-1 md:grid-cols-3 gap-3"><input type="date" class="px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none"><input type="text" placeholder="Maskapai" class="px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none"><input type="text" placeholder="No. Penerbangan" class="px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none"></div></div>`;
        }
        function renderCustomServiceRadio(name, level, price) {
            return `<label class="p-2 text-center rounded-lg border border-gray-200 bg-white cursor-pointer has-[:checked]:bg-gold-50 has-[:checked]:border-gold transition-colors"><input type="radio" name="${name}" value="${price}" class="sr-only" onchange="calculateTotal()"><span class="text-sm font-semibold text-gray-700">${level}</span><span class="block text-xs text-gray-500">$${price}/pax</span></label>`;
        }
        function renderMuthowwifSection(id, title, priceType, options) {
            return `<div class="border-t border-gray-200 pt-4"><h6 class="font-semibold text-gray-700 mb-2 text-sm">${title}</h6><div class="flex items-center gap-3 mb-3"><input type="number" id="muthowwif-${id}-pax" placeholder="Jml Pax" class="w-24 px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none" oninput="calculateTotal()">${priceType === 'hari' ? `<input type="number" id="muthowwif-${id}-days" placeholder="Jml Hari" class="w-24 px-3 py-2 rounded border border-gray-300 text-sm focus:border-gold outline-none" oninput="calculateTotal()">` : ''}</div><div class="grid grid-cols-3 gap-2">${Object.entries(options).map(([level, price]) => `<label class="p-2 text-center rounded-lg border border-gray-200 bg-white cursor-pointer has-[:checked]:bg-gold-50 has-[:checked]:border-gold transition-colors"><input type="radio" name="muthowwif_${id}" value="${price}" class="sr-only" onchange="calculateTotal()"><span class="text-sm font-semibold text-gray-700">${level}</span><span class="block text-xs text-gray-500">$${price}/${priceType}</span></label>`).join('')}</div></div>`;
        }
        function renderCityTourSection(id, title, prices) {
            return `<div class="border-t border-gray-200 pt-4"><label class="flex items-center gap-3 mb-3"><input type="checkbox" id="tour-${id}-check" class="rounded text-gold focus:ring-gold" onchange="calculateTotal()"> <span class="font-semibold text-gray-700 text-sm">${title}</span></label><div class="grid grid-cols-3 gap-2">${Object.entries(prices).map(([level, price]) => `<label class="p-2 text-center rounded-lg border border-gray-200 bg-white cursor-pointer has-[:checked]:bg-gold-50 has-[:checked]:border-gold transition-colors"><input type="radio" name="tour_${id}" value="${price}" class="sr-only" onchange="calculateTotal()"><span class="text-sm font-semibold text-gray-700">${level}</span><span class="block text-xs text-gray-500">$${price}/group</span></label>`).join('')}</div></div>`;
        }

        // Logic Functions
        function toggleFlightDetails(show) {
            const details = document.getElementById('flight-details');
            if (show) details.classList.remove('hidden');
            else details.classList.add('hidden');
        }
        function toggleHotelDetails(show) {
            const details = document.getElementById('hotel-details');
            if (show) details.classList.remove('hidden');
            else details.classList.add('hidden');
        }
        function calculatePilgrims() {
            let total = 0;
            document.querySelectorAll('.room-input').forEach(input => {
                const count = parseInt(input.value) || 0;
                const multiplier = parseInt(input.dataset.multiplier) || 1;
                total += count * multiplier;
            });
            document.getElementById('total-pilgrims').textContent = total;
            document.getElementById('summary-pilgrims').textContent = total;
            calculateTotal();
        }
        function calculateTotal() {
            let totalUSD = 0;
            const totalPilgrims = parseInt(document.getElementById('total-pilgrims').textContent) || 0;
            
            if (document.getElementById('form-custom')) {
                // Custom Form Calculation
                document.getElementById('summary-package').textContent = 'Paket Custom';
                
                const airportHandling = document.querySelector('input[name="airport_handling"]:checked');
                if (airportHandling) totalUSD += parseFloat(airportHandling.value) * totalPilgrims;

                const hotelHandling = document.querySelector('input[name="hotel_handling"]:checked');
                if (hotelHandling) totalUSD += parseFloat(hotelHandling.value) * totalPilgrims;

                const muthUmroh = document.querySelector('input[name="muthowwif_umroh"]:checked');
                if (muthUmroh) {
                    const pax = parseInt(document.getElementById('muthowwif-umroh-pax').value) || 0;
                    const days = parseInt(document.getElementById('muthowwif-umroh-days').value) || 0;
                    totalUSD += parseFloat(muthUmroh.value) * pax * days;
                }
                const muthRawdha = document.querySelector('input[name="muthowwif_rawdha"]:checked');
                if (muthRawdha) {
                    const pax = parseInt(document.getElementById('muthowwif-rawdha-pax').value) || 0;
                    totalUSD += parseFloat(muthRawdha.value) * pax;
                }
                if (document.getElementById('tour-thoif-check')?.checked) {
                    const tour = document.querySelector('input[name="tour_thoif"]:checked');
                    if (tour) totalUSD += parseFloat(tour.value);
                }
                if (document.getElementById('tour-madinah-check')?.checked) {
                    const tour = document.querySelector('input[name="tour_madinah"]:checked');
                    if (tour) totalUSD += parseFloat(tour.value);
                }
            } else if (packagesData[currentPackageId]) {
                // Specific Package Calculation with Tiering
                const pkg = packagesData[currentPackageId];
                document.getElementById('summary-package').textContent = pkg.name;
                
                // Determine Price based on Tiering
                let pricePerPax = pkg.basePrice;
                for (const tier of pkg.tiers) {
                    if (totalPilgrims >= tier.min && totalPilgrims <= tier.max) {
                        pricePerPax = tier.price;
                        break;
                    }
                }
                
                // Update displayed price per pax in form
                const priceDisplay = document.getElementById('dynamic-package-price');
                if(priceDisplay) priceDisplay.textContent = `$${pricePerPax}`;

                totalUSD = pricePerPax * totalPilgrims;
            }

            // Addons (Common for both)
            document.querySelectorAll('.addon-checkbox:checked').forEach(addon => {
                const price = parseFloat(addon.value);
                const type = addon.dataset.type;
                if (type === 'pax') { totalUSD += price * totalPilgrims; } else { totalUSD += price; }
            });
            
            displayTotal(totalUSD);
        }
        function displayTotal(amountUSD) {
            const rate = currencyRates[currentCurrency];
            const converted = amountUSD * rate;
            const locale = currentCurrency === 'IDR' ? 'id-ID' : (currentCurrency === 'USD' ? 'en-US' : 'en-SA');
            const formatter = new Intl.NumberFormat(locale, { style: 'currency', currency: currentCurrency, minimumFractionDigits: 0, maximumFractionDigits: 2 });
            document.getElementById('summary-total').textContent = formatter.format(converted);
            document.getElementById('summary-total').dataset.usd = amountUSD;
        }
        function setFormCurrency(currency) {
            currentCurrency = currency;
            document.querySelectorAll('.form-currency-btn').forEach(btn => {
                if(btn.dataset.currency === currency) {
                    btn.classList.add('bg-gold', 'text-white', 'border-gold');
                    btn.classList.remove('border-gray-200', 'hover:bg-gray-50', 'text-gray-700');
                } else {
                    btn.classList.remove('bg-gold', 'text-white', 'border-gold');
                    btn.classList.add('border-gray-200', 'hover:bg-gray-50', 'text-gray-700');
                }
            });
            const totalUSD = parseFloat(document.getElementById('summary-total').dataset.usd) || 0;
            displayTotal(totalUSD);
        }

        // Auto-select package from URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pkg = urlParams.get('package');
            if(pkg) {
                updateForm(pkg);
            } else {
                // Fallback jika tidak ada parameter paket
                document.getElementById('form-container').innerHTML = '<div class="text-center"><i class="fas fa-exclamation-circle text-4xl mb-3 text-red-400 opacity-50"></i><p>Paket tidak ditemukan. Silakan pilih paket dari halaman sebelumnya.</p><a href="handling-paket.html" class="inline-block mt-4 text-gold hover:underline">Kembali ke Daftar Paket</a></div>';
            }
        });
    </script>
